<div class="content">

    <form #categoryForm="ngForm" (ngSubmit)="addCategory()">
      <div class="form">
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          [(ngModel)]="category.title" 
          required 
        />
      </div>
      
      
      <button type="submit" [disabled]="categoryForm.invalid" >Add Category</button>
    </div>
    </form>

   
</div>
