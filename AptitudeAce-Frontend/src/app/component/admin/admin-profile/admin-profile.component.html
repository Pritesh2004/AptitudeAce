<!-- src/app/profile/profile.component.html -->
<div class="profile-container">
    <div class="profile-toolbar">
        <span class="profile-heading">Profile</span>
      </div>
    <mat-card class="profile-card">
      <mat-card-header>
        <div mat-card-avatar class="profile-avatar">           
        </div>
        <mat-card-title>{{admin.fullName}}</mat-card-title>
        <mat-card-subtitle>{{admin.username}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="profile-field" matTooltip="Email Address">
          <mat-icon color="accent">email</mat-icon>
          <h2>{{admin.email}}</h2>
        </div>
        <mat-divider></mat-divider>
        <div class="profile-field" matTooltip="User Role">
          <mat-icon color="accent">admin_panel_settings</mat-icon>
          <h2>{{userRole}}</h2>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Edit Profile</button>
      </mat-card-actions>
    </mat-card>
  </div>
