<div class="query-form">
    <h2>Submit Your Query</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="userQuery.name" name="name" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="userQuery.email" name="email" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="query">Query:</label>
        <textarea id="query" [(ngModel)]="userQuery.query" name="query" class="form-control" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit Query</button>
    </form>
  </div>
